#sudo: false  # send things to the new build platform
language: node_js
node_js:
- '0.12'
- '0.11'
branches:
  only:
  - master
before_install:
- env
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- ./.travis.chrome.sh
- npm install jspm
- jspm config registries.github.auth $GH_TOKEN
install:
- npm install
script:
- npm test
- npm run-script protractor-setup
- export SITUATION=production
- gulp run &
- sleep 120
- npm run-script protractor-run
cache:
  directories:
  - node_modules
  - jspm_packages
